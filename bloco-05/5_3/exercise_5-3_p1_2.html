<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>
  <script>
      const squareNumber = document.querySelector('#square-input')
      const squareButton = document.querySelector('#square-button')
      const halfNumber = document.querySelector('#half-input')
      const halfButton = document.querySelector('#half-button')
      const fractionNumber = document.querySelector('#percent1-input')
      const wholeNumber = document.querySelector('#percent2-input')
      const percentButton = document.querySelector('#percent-button')
      const radius = document.querySelector('#area-input')
      const areaButton = document.querySelector('#area-button')
      const solutionCalc = document.querySelector('#solution')

    function calcSquareNumber() {
    let squaredNumber = squareNumber.value * squareNumber.value
    solutionCalc.innerText = "O quadrado de "+squareNumber.value+" é "+squaredNumber}
    
    function halfOf() {
    var half = halfNumber.value / 2;
    solutionCalc.innerText = "A metade de "+halfNumber.value+" é "+half}

    function percentOf (){
        let percent = (fractionNumber.value/wholeNumber.value)*100
        solutionCalc.innerText = fractionNumber.value+ " é "+percent+" de "+wholeNumber.value
    }
    
    function areaOfCircle (){
        let circleArea = Math.PI * radius.value * radius.value
        solutionCalc.innerText = " A área do círculo de raio "+radius.value+" é "+circleArea
    }

    squareButton.addEventListener("click",calcSquareNumber)
    halfButton.addEventListener("click",halfOf)
    percentButton.addEventListener("click",percentOf)
    areaButton.addEventListener("click",areaOfCircle)


 
  </script>
  
</body>
</html>
